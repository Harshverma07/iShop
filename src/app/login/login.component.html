<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card height=10%" style="border-radius: 15px;">
              <div class="card-body  p-5">
                <img src='../../assets/Images/logo.jpeg' class="w-100; rounded; center" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem; width:100px;height:100px;" alt="Sample photo">
                <!-- <h4 class="text-uppercase text-center mb-5">Sign UP</h4> -->
                <form [formGroup]="ReactiveLogin" (ngSubmit)="onSubmit()">
              
                  <div class=" form-outline mb-12 form-group col-xs-2">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" id="email" class="form-control form-control-sg" formControlName="email"/>
                    <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                      <div *ngIf="f.email.errors?.email">Please enter valid email</div>
                      <div *ngIf="f.email.errors?.required">Please enter email</div>
                      </div>
                  </div>
                  <!-- <div class="form-outline mb-4"> -->
                  <div class=" form-outline mb-12 form-group col-xs-2">
                    <label class="form-label" for="password">Password</label>
                    <input type="text" id="password" class="form-control form-control-sg" formControlName="password"/>
                    <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                      <div *ngIf="f.password.errors?.minlength">Password should be atleast 6 character</div>
                      <div *ngIf="f.password.errors?.required">Please Enter Password</div>
                      </div>
                  </div>
  
                    <div class="d-flex justify-content-center">
                      <button type="button" class="btn btn-success btn-block btn-sg gradient-custom-4 text-body">Login</button>
                    </div>
                    <div>
                    <p class="text-center text-muted mt-5 mb-0"><a href="#!" class="fw-bold text-body"><u>Forgot Password</u></a></p>
                  </div>
    
                    <p class="text-center text-muted mt-5 mb-0">New User? <a href="#!" class="fw-bold text-body"><u>Register here</u></a></p>
    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
