
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card height=10%" style="border-radius: 15px;">
              <div class="card-body  p-5">
                <img src='../../assets/Images/logo.jpeg' class="w-100; rounded; center" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem; width:100px;height:100px;" alt="Sample photo">
                <!-- <h4 class="text-uppercase text-center mb-5">Sign UP</h4> -->
                <div *ngIf ="usertype===1">
                  
                  <form [formGroup]="ReactiveRegister" (ngSubmit)="onSubmit()" >
                    <!-- {{name1.className}} -->
                
                    <div class=" form-outline mb-12 form-group col-xs-2">
                      <label class="form-label" for="name">Your Name</label>
                      <input type="text" id="name" class="form-control form-control-sg" formControlName="name"/>
                      <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                        <div *ngIf="f.name.errors?.minlength">Name should be Atleast 3 character</div> 
                        <div *ngIf="f.name.errors?.required">Please Enter User Name</div>
                        </div>
                    </div>
                    <div class=" form-outline mb-12 form-group col-xs-2">
                      <label class="form-label" for="email">Email</label>
                      <input type="text" id="email" class="form-control form-control-sg" formControlName="email"/>
                      <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                        <div *ngIf="f.email.errors?.email">Please enter valid email</div>
                        <div *ngIf="f.email.errors?.required">Please enter email</div>
                        </div>
                    </div>
                    <div class=" form-outline mb-12 form-group col-xs-2">
                      <label class="form-label" for="phone">Phone Number</label>
                      <input type="text" id="phone" class="form-control form-control-sg" formControlName="phone"/>
                      <div *ngIf="f.phone.touched && f.phone.invalid" class="alert alert-danger">
                        <div *ngIf="f.phone.errors?.pattern">Please Enter Valid Number</div>
                        <div *ngIf="f.phone.errors?.required">Please Enter Phone Number</div>
                        </div>
                    </div>
                    <div class=" form-outline mb-12 form-group col-xs-2">
                      <label class="form-label" for="password">Password</label>
                      <input type="text" id="password" class="form-control form-control-sg" formControlName="password"/>
                      <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                        <div *ngIf="f.password.errors?.minlength">Password should be atleast 6 character</div>
                        <div *ngIf="f.password.errors?.required">Please Enter Password</div>
                        </div>
                    </div>
                    <div class=" form-outline mb-12 form-group col-xs-2">
                      <label class="form-label" for="confirmpassword">Confirm Password</label>
                      <input type="text" id="confirmpassword" class="form-control form-control-sg" formControlName="confirmpassword"/>
                      <div *ngIf="f.confirmpassword.touched && f.confirmpassword.invalid" class="alert alert-danger">
                        <div *ngIf="f.confirmpassword.errors?.matching">Confirm Password doesn't match</div>
                        </div>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                      <button type="submit" [disabled]="!ReactiveRegister.valid" class="btn btn-success btn-block btn-sg gradient-custom-4 text-body">Register</button>
                      
                    </div>
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>
                  </form>
                </div>
                
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
